<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Html Input Binding Example</title>

  <script src="../node_modules/@convergence/convergence/browser/convergence-all.js" language="JavaScript" charset="utf-8"></script>
  <script src="../dist/browser/convergence-input-element-bindings.js" language="JavaScript" charset="utf-8"></script>

  <style>
    label {
      display: block;
      font-weight: bold;
      margin: 20px 0 10px 0;
      font-family: monospace;
      text-decoration: underline;
    }

    h1 {
      font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
    }

    .overview {
      border-bottom: 1px solid darkblue;
    }

  </style>
</head>
<body>
  <h1>Html Input Binding Example</h1>
  <div class="overview">
    This example demonstrates using the ConvergenceInputBinder to simplify binding HTML Form Element to Convergence data models.
  </div>
  <label for="textInput">&lt;input type="text" /&gt;</label>
  <input type="text" id="textInput" />

  <label for="textArea">&lt;textarea rows="4" id="textArea" /&gt;</label>
  <textarea rows="4" id="textArea"></textarea>

  <label for="checkboxInput">&lt;input type="checkbox" /&gt;</label>
  <input type="checkbox" id="checkboxInput" />

  <label for="numberInput">&lt;input type="number" /&gt;</label>
  <input type="number" id="numberInput" />

  <label for="rangeInput">&lt;input type="range" /&gt;</label>
  <input type="range" id="rangeInput" min="0" max="10" />

  <label for="colorInput">&lt;input type="color" /&gt;</label>
  <input type="color" id="colorInput" />

  <label for="singleSelect">&lt;select id="singleSelect" /&gt;</label>
  <select id="singleSelect">
    <option value="one">One</option>
    <option value="two">Two</option>
    <option value="three">Three</option>
  </select>

  <label for="multiSelect">&lt;select multiple id="multiSelect" /&gt;</label>
  <select multiple id="multiSelect">
    <option value="one">One</option>
    <option value="two">Two</option>
    <option value="three">Three</option>
    <option value="four">Four</option>
  </select>

  <label for="multiSelect">&lt;input id="radio1" type="radio" name="value" value="one"" /&gt;</label>
  <form id="radios">
    <input id="radio1" type="radio" name="value" value="one" /> One
    <input id="radio2" type="radio" name="value" value="two" /> Two
    <input id="radio3" type="radio" name="value" value="three" /> Three
  </form>

  <script src="config.js" language="JavaScript" charset="utf-8"></script>
  <script src="example.js" language="JavaScript" charset="utf-8"></script>
</body>
</html>
